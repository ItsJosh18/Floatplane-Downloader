<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Setup - Floatplane Downloader</title>
		<link rel="stylesheet" href="/static/css/foundation.min.css">
		<link rel="stylesheet" href="/static/css/main.css">
		<link rel="stylesheet" href="/static/css/setup.css">
	</head>
	<body>
		<div class="top-bar">
		  <div class="top-bar-left">
		    <ul class="dropdown menu" data-dropdown-menu>
		      <li class="menu-text">Floatplane Downloader</li>
		  </div>
		  <div class="top-bar-right">
		  </div>
		</div>

		<div class="grid-x grid-padding-x">
		  <div class="auto cell"></div>

		  <div class="large-6 medium-12 cell">
				<div class="form-container">
					<h3>Setup</h3>
					<form id="setup-form">
						<label>
						  LinusTechTips Forum login
						  <input id="lttForumLogin" name="lttForumLogin" type="text">
						</label>
						<label>
							LinusTechTips Forum password
							<input id="lttForumPassword" name="lttForumPassword" type="password">
						</label>
						<label>
							Download quality
						  <select id="quality" name="quality">
						    <option value="1080">1080p (Full HD)</option>
						    <option value="720">720p (HD)</option>
						    <option value="480">480p (SD)</option>
						    <option value="360">360p (SD)</option>
						  </select>
						</label>
						<label>
						  Download path
						  <input id="dlPath" name="dlPath" type="text">
						</label>
						<div class="grid-x">
						  <div class="auto cell"></div>
							<div class="medium-8 small-12 cell">
								<button type="button" class="button expanded" id="form-send" onclick="sendSettings()">Send</button>
							</div>
							<div class="auto cell"></div>
						</div>
					</form>
				</div>
			</div>

		  <div class="auto cell"></div>
		</div>

		<!-- Scripts -->
		<script src="/static/js/vendor/jquery-3.2.1.min.js" charset="utf-8"></script>
		<script src="/static/js/vendor/foundation.min.js" charset="utf-8"></script>
		<script src="/static/js/foundation-init.js" charset="utf-8"></script>
		<script src="/static/js/setup.js" charset="utf-8"></script>
	</body>
</html>
